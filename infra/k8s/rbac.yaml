---
# Service account for NetworkSim backend
apiVersion: v1
kind: ServiceAccount
metadata:
  name: networksim-backend
  namespace: networksim-system
---
# ClusterRole with permissions to manage simulation resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: networksim-backend
rules:
  # Pod management in simulation namespace
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Service management
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # ConfigMaps and Secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # NetworkPolicy management
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Chaos Mesh resources
  - apiGroups: ["chaos-mesh.org"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Namespace read (to verify namespaces exist)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
---
# Bind ClusterRole to ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: networksim-backend
subjects:
  - kind: ServiceAccount
    name: networksim-backend
    namespace: networksim-system
roleRef:
  kind: ClusterRole
  name: networksim-backend
  apiGroup: rbac.authorization.k8s.io
